<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Type Circles</title>
</head>
<body>
    <div class="wrapper">
        <header id="word-container">
            <p id="user-score">Score: <span id="score"></span></p>
            <h1 id="title">Type Circles</h1>
        </header>
        <main id="game-container">
            <h3 id="instructions">Start typing to begin</h2>
            <form class="type-game">
                <label>
                    <h3 id="answer"></h3>
                    <input type="text" id="user-answer">
                </label>
            <form>
            <section id="circles">

            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
        <script src="./type-circles.js"></script>
    </div>
</body>
</html>
